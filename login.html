<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guilty Login</title>
  <!-----Link to CSS--------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/login-style.css" />
</head>

<body>
  <div class="title-bar">
    <div class="title-bar-left">
      <span class="title-bar-text">Hello Rafael</span>
    </div>
    <div class="title-bar-center">
      <span class="title-bar-text">The Guilty one</span>
    </div>
    <div class="title-bar-right">
      <span class="title-bar-text">Actions</span>
      <span class="title-bar-text"><a href="#"><i class="fa fa-home title-bar-logo"></i></a></span>
    </div>
  </div>

  <div class="panel radius">
    <div class="row">
      <div class="column medium-6 large-6 medium-centered large-centered">
      <form id="login-panel" >
        <div class="form-icons">
          <h4>Register for an account</h4>

          <div class="input-group">
            <span class="input-group-label">
              <i class="fa fa-user"></i>
            </span>
            <input id="user-name" class="input-group-field" type="text" placeholder="Full name" />
          </div>

          <div class="input-group">
            <span class="input-group-label">
              <i class="fa fa-envelope"></i>
            </span>
            <input  id="user-email" class="input-group-field" type="text" placeholder="Email" />
          </div>

          <div class="input-group">
            <span class="input-group-label">
              <i class="fa fa-key"></i>
            </span>
            <input id="user-password" class="input-group-field" type="text" placeholder="Password" />
          </div>
        </div>

        <button id="signup-btn" class="button expanded">Sign Up</button>
      </form>
    </div>
    </div>
  </div>

  <footer>
    <div class="row">
      <div class="column text-center">Copyright 2021</div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
