              <i class="fa fa-key"></i>

            <input id="pass-input" class="input-group-field" type="text" placeholder="Password" />
          </div>
        </div>
        <button id="signup-btn" class="button loginBtn">Sign Up</button>
        <button id="login-btn" class="button loginBtn">Login</button>
