<!DOCTYPE html>

    <title>Guilty Login</title>

       <link rel="stylesheet" href="./assets/css/login-style.css">
</head>
<body>
    <header>
        <strong>The Guilty One</strong>
    </header>
    <div class="container-fluid">
    <div class="login-box">
        <h1>Login Here</h1>
        <form>
            <!--USERNAME--->
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="userInput">


            <!--PASSWORD--->
            <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="passInput">
            <p id="msgError"></p>
            <button id="submitBtn">Submit</button>

        </form>
    </div> 
</div>
