<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Guilty One App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="title-bar">
      <div class="title-bar-left">
        <span class="title-bar-text">Hello Rafael</span>
      </div>
      <div class="title-bar-center">
        <span class="title-bar-text">The Guilty one</span>
      </div>
      <div class="title-bar-right">
        <span class="title-bar-text">Actions</span>
        <span class="title-bar-text"
          ><a href="#"><i class="fa fa-home title-bar-logo"></i></a
        ></span>
      </div>
    </div>

    <div class="panel callout radius">
    <section class="panel callout radius">
      <div class="row">
        <section class="small-6 medium-6 large-6 columns">
          <div class="row">
            <div class="small-6 medium-6 large-12 columns">
              <p>Question about weight</p>
              <div class="row">
                <div class="small-6 medium-6 large-12 columns">
                  <form>
                    <div class="medium-3 cell">
                      <label
                        >Weight:
                        <input type="text" placeholder="weight" />
                      </label>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row text-center">

                <div class="medium-6 cell">

                <label>Height: </label>
                <div class="small-3 medium-3 large-6 columns">
                  <form>
                    <input type="text" placeholder="feet" />
                  </form>
                </div>
                <div class="small-3 medium-3 large-6 columns">
                  <form>
                    <input type="text" placeholder="inches" />
                  </form>
                </div>

                </div>

              </div>

              <div class="row">
                <div class="small-6 medium-6 large-12 columns">
                  <form>
                    <label
                      >Age:
                      <input type="number" placeholder="age" />
                    </label>
                  </form>
                </div>
                <div class="button">Submit</div>
              </div>
            </div>
          </div>
        </section>

        <section class="small-6 medium-6 large-6 columns">
          <h3>BMI:</h3>
          <!-- need to put some space between the header and the list -->
          <div id="bmi-results"></div>
        </section>
      </div>
    </section>

    <section class="panel callout radius">
      <div class="row">
        <div class="columns">
          <h3>What are you going to consume:</h3>
          <div class="small-12 medium-6 large-2 columns">
            <label>
              Search Food:
              <input type="text" placeholder="Food" />
            </label>
            <label>
              From:
              <input type="text" placeholder="From" />
            </label>
          </div>
          <div class="small-12 medium-6 large-2 columns">
            <div class="button">Submit</div>
          </div>
        </div>
      </div>
    </section>
      <section class="panel callout radius">
        <div class="row">
          <section class="small-6 large-6 columns">
            <h3>Nutrional Facts</h3>
            
              <div id="calories" class="div">Calories:</div>
              <div id="carbs" class="div">Carb:</div>
              <div id="totalfat" class="div">Total Fat:</div>
              <div id="totalfat" class="div">Cholesterol:</div>
              <div id="totalfat" class="div">Total Fat:</div>
           
          </section>
          <section class="small-6 large-6 columns">
            <h3>Excecise:</h3>
            <!-- need to put some space between the header and the list -->
            <ul>
              <li>Run:</li>
              <li>Squats:</li>
              <li>Bicycle:</li>
              <li>Swimming:</li>
            </ul>
          </section>
        </div>
      </section>

      <section class="panel callout radius">
        <div class="row text-center" id="youtube-videos">
          <h3>Youtube Videos</h3>
          <div class="small-2 medium-3 large-4 columns">
            <p>Video 1</p>
          </div>
          <div class="small-2 medium-3 large-4 columns">
            <p>Video 2</p>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
