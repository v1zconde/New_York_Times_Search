<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Guilty One App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- Div for introduction and title -->

<body>
  <div class="title-bar">
    <div class="title-bar-left">
      <span class="title-bar-text">Hello Rafael</span>
    </div>
    <div class="title-bar-center">
      <span class="title-bar-text">The Guilty one</span>
    </div>
    <div class="title-bar-right">
      <span class="title-bar-text">Actions</span>
      <span class="title-bar-text"><a href="#"><i class="fa fa-home title-bar-logo"></i></a></span>
    </div>
  </div>

  <!-- Foundation for main information input and display regarding BMI -->
  <div class="panel callout radius">


    <section class="panel callout radius">
      <div class="row">

        <section class="small-6 large-6 columns">
          <form>
          <h3>User Info:</h3>
          
          <fieldset class="small-12 large-6 columns">
            <legend>Gender:</legend>
            <input type="radio" name="gender" value="male" id="male-btn" required><label for="male-option">Male</label>
            <input type="radio" name="gender" value="female" id="female-btn"><label for="female-option">Female</label>
          </fieldset>

  

          <label>
            <div class="medium-3 cell">
              Weight in Lbs:
              <input id="weight-input" type="number" placeholder="weight" />
          </label>
       
      </div>
      <div class="medium-3 cell">
     
        <label>Height:
          <input id="feet-input" type="number" placeholder="feet" />
          <input id="inches-input" type="number" placeholder="inches" />
        </label>
        <label>Age:
          <input id="age-input" type="number" placeholder="age" />
        </label>
    
      </div>
      <button id="userinfo-btn" class="button">Submit</button>
    </form>
    </section>
    <section id="section-BMI" class="small-6 medium-6 large-6 columns">
      <h3>User Results:</h3>
    </section>
  </div>
  </section>


  <section class="panel callout radius">
    <div class="row">
      <section class="small-6 large-6 columns">
        <h3>Meals or food items:</h3>
        <div class="medium-3 cell">
        <form>
          <label>
            Search Food:
            <input id="searchCalorie" type="text" placeholder="Food" />
          </label>
        </form>
        </div>
        <!---Posible move to the side of the form-->
        <button id="meal-btn" class="button">Submit</button>
      </section>
      
      <section class="small-6 medium-6 large-6 columns">
        <h3>Meals or consumption for today:</h3>
        <ul id="list-food">
        
        </ul>
        <h5 id="caloric-intake"></h5>
      </section>

    </div>
  </section>
  <!-- Nutrtion and exercise -->
  <section class="panel callout radius">
    <div class="row">
      <section class="small-6 large-6 columns">
        <h3>Nutrional Facts</h3>
        <ul id="nutritional-facts">

        </ul>
      </section>
      <section class="small-6 large-6 columns">
        <h3>Choose Exercise:</h3>
        <div class="large-12 cell">
          <fieldset class="fieldset flex">
            <legend>Select a Exercise: </legend>
            <input type="radio" name="exerciseRadio" id="radio-1" value="Walking" required>
            <label for="radio-1">Walking</label>
            <input type="radio" name="exerciseRadio" id="radio-2" value="Jogging">
            <label for="radio-2">Jogging</label>
            <input type="radio" name="exerciseRadio" id="radio-3" value="Running">
            <label for="radio-3">Running</label>
            <input type="radio" name="exerciseRadio" id="radio-4" value="Swimming">
            <label for="radio-1">Swimming</label>
            <input type="radio" name="exerciseRadio" id="radio-5" value="Bycycling">
            <label for="radio-2">Bicycling</label>
            <input type="radio" name="exerciseRadio" id="radio-6" value="Jump Rope">
            <label for="radio-3">Jump Rope</label>
          </fieldset>
        </div>
        <h6 id="chosen-excercise"></h6>
      </section>
    </div>
  </section>
  <!-- Section for youtube videos for exercise -->
  <section class="panel callout radius">
    <div class="row text-center responsive-embed" id="youtube-videos">
      <h3>Youtube Videos</h3>
      <div class="column large-6  flex-video responsive-embed">

        <iframe width="420" height="315" src="https://www.youtube.com/embed/mM5_T-F1Yn4" frameborder="0"
          ></iframe>
        </div>
<div class="column large-6 flex-video responsive-embed">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/mM5_T-F1Yn4" frameborder="0"
          ></iframe>
          
        </div>
      
    </div>
  </section>
  </div>
  <!-- Script links -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <!-- <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script> -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
